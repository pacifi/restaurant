{% extends "base.html" %}

{% block titulo %}
	lista recetas
{% endblock  %}

{% block contenido %}
	<h2>Nuestras Recetas</h2>
	<a href="/receta/nueva">Agregar una Receta</a>

	<ul>
		{% for receta in recetas %}
		<li><a href="/receta/{{receta.id}}">{{receta.titulo}}</a></li>
		{% endfor %}
	</ul>
{% endblock  %}
