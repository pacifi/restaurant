{% extends "base.html" %}

{% block titulo %}
	Receta
{% endblock  %}

{% block contenido %}
	<h1>{{receta.titulo}}</h1>
	<div class="">
		<h2>Ingredientes</h2>
		{{receta.ingredientes}}
	</div>
	<div>
		<h2>Preparacion</h2>
		{{receta.preparacion}}

		<span>Registro{{receta.tiempo_registro}} por <strong>{{receta.usuario}}</strong></span>
	</div>
{% endblock %}
